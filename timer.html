  <script>
    class TimerStopwatch {
      constructor() {
        this.mode = 'stopwatch';
        this.running = false;
        this.elapsed = 0;
        this.startTime = null;
        this.pausedTime = 0;
        this.laps = [];

        this.setupElements();
        this.setupListeners();
      }

      setupElements() {
        this.timeDisplay = document.getElementById('timeDisplay');
        this.modeButtons = document.querySelectorAll('.mode-tab');
        this.modeContents = document.querySelectorAll('.mode-content');

        // Stopwatch
        this.startBtn = document.getElementById('startBtn');
        this.lapBtn = document.getElementById('lapBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.lapList = document.getElementById('lapList');

        // Timer
        this.timerHours = document.getElementById('timerHours');
        this.timerMinutes = document.getElementById('timerMinutes');
        this.timerSeconds = document.getElementById('timerSeconds');
        this.startTimerBtn = document.getElementById('startTimerBtn');
        this.pauseTimerBtn = document.getElementById('pauseTimerBtn');
        this.resetTimerBtn = document.getElementById('resetTimerBtn');
        this.timerRemaining = 0;
      }

      setupListeners() {
        // Mode switching
        this.modeButtons.forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.switchMode(e.target.dataset.mode);
          });
        });

        // Stopwatch controls
        this.startBtn.addEventListener('click', () => this.toggleStopwatch());
        this.lapBtn.addEventListener('click', () => this.recordLap());
        this.resetBtn.addEventListener('click', () => this.resetStopwatch());

        // Timer controls
        this.startTimerBtn.addEventListener('click', () => this.startTimer());
        this.pauseTimerBtn.addEventListener('click', () => this.pauseTimer());
        this.resetTimerBtn.addEventListener('click', () => this.resetTimer());

        this.animate();
      }

      switchMode(newMode) {
        this.mode = newMode;
        this.running = false;
        this.elapsed = 0;
        this.pausedTime = 0;
        this.laps = [];
        this.updateDisplay();

        // Update UI
        this.modeButtons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        this.modeContents.forEach(content => content.style.display = 'none');
        document.getElementById(`${newMode}-mode`).style.display = 'block';

        // Reset buttons
        this.startBtn.textContent = 'Start';
        this.lapBtn.disabled = true;
        this.startTimerBtn.textContent = 'Start';
        this.pauseTimerBtn.disabled = true;

        // Update label
        document.getElementById('timeLabel').textContent = newMode === 'stopwatch' ? 'Stopwatch' : 'Timer';
      }

      toggleStopwatch() {
        if (this.running) {
          this.running = false;
          this.startBtn.textContent = 'Resume';
          this.lapBtn.disabled = true;
        } else {
          if (this.elapsed === 0) {
            this.startTime = Date.now();
          } else {
            this.startTime = Date.now() - this.pausedTime;
          }
          this.running = true;
          this.startBtn.textContent = 'Pause';
          this.lapBtn.disabled = false;
        }
      }

      recordLap() {
        const lapTime = this.formatTime(this.elapsed);
        this.laps.push(lapTime);
        this.renderLaps();
      }

      resetStopwatch() {
        this.running = false;
        this.elapsed = 0;
        this.pausedTime = 0;
        this.laps = [];
        this.startTime = null;
        this.startBtn.textContent = 'Start';
        this.lapBtn.disabled = true;
        this.updateDisplay();
        this.renderLaps();
      }

      startTimer() {
        const hours = parseInt(this.timerHours.value) || 0;
        const minutes = parseInt(this.timerMinutes.value) || 0;
        const seconds = parseInt(this.timerSeconds.value) || 0;

        this.timerRemaining = hours * 3600 + minutes * 60 + seconds;

        if (this.timerRemaining === 0) {
          alert('Please set a time greater than 0');
          return;
        }

        this.running = true;
        this.startTime = Date.now();
        this.startTimerBtn.disabled = true;
        this.pauseTimerBtn.disabled = false;
        this.timerHours.disabled = true;
        this.timerMinutes.disabled = true;
        this.timerSeconds.disabled = true;
      }

      pauseTimer() {
        this.running = false;
        this.pauseTimerBtn.disabled = true;
        this.startTimerBtn.disabled = false;
        this.startTimerBtn.textContent = 'Resume';
      }

      resetTimer() {
        this.running = false;
        this.timerRemaining = 0;
        this.startTime = null;
        this.startTimerBtn.disabled = false;
        this.startTimerBtn.textContent = 'Start';
        this.pauseTimerBtn.disabled = true;
        this.timerHours.disabled = false;
        this.timerMinutes.disabled = false;
        this.timerSeconds.disabled = false;
        this.updateDisplay();
      }

      animate() {
        if (this.running) {
          if (this.mode === 'stopwatch') {
            this.elapsed = Date.now() - this.startTime + this.pausedTime;
          } else {
            const elapsed = Date.now() - this.startTime;
            this.timerRemaining = Math.max(0, Math.floor((this.timerRemaining * 1000 - elapsed) / 1000));

            if (this.timerRemaining === 0) {
              this.running = false;
              this.startTimerBtn.disabled = false;
              this.pauseTimerBtn.disabled = true;
              this.timerHours.disabled = false;
              this.timerMinutes.disabled = false;
              this.timerSeconds.disabled = false;
              this.playNotification();
            }
          }
        }

        this.updateDisplay();
        requestAnimationFrame(() => this.animate());
      }

      updateDisplay() {
        const ms = this.mode === 'stopwatch' ? this.elapsed : this.timerRemaining * 1000;
        this.timeDisplay.textContent = this.formatTime(Math.floor(ms / 1000));
      }

      formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }

      renderLaps() {
        if (this.laps.length === 0) {
          this.lapList.innerHTML = '<div class="empty-state">No laps yet</div>';
          return;
        }

        this.lapList.innerHTML = this.laps.map((lap, i) => `
          <div class="lap-item">
            <span class="lap-number">Lap ${i + 1}</span>
            <span class="lap-time">${lap}</span>
          </div>
        `).join('');
      }

      playNotification() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }
    }

    let timer;
    document.addEventListener('DOMContentLoaded', () => {
      timer = new TimerStopwatch();
    });
  </script>
