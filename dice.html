  <style>
    .dice-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .dice-header {
      margin-bottom: 3rem;
    }

    .dice-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-area {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2rem;
    }

    .dice-display {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin: 2rem 0;
    }

    .dice-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .dice-box p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .dice {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--bg), var(--surface));
      border: 3px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dice.rolling {
      animation: diceRoll 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes diceRoll {
      0% { transform: rotateX(0deg) rotateY(0deg) scale(0.95); }
      50% { transform: rotateX(360deg) rotateY(180deg) scale(1.05); }
      100% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
    }

    .total {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      margin: 1.5rem 0;
    }

    .roll-btn {
      padding: 0.9rem 2.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 600;
      margin: 1rem 0.5rem;
    }

    .roll-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .roll-btn:active {
      transform: translateY(0);
    }

    .roll-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-reset {
      padding: 0.7rem 1.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
    }

    .btn-reset:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-secondary {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .history {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--bg);
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      margin: 0 0 1rem 0;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .history-item {
      font-size: 0.9rem;
      color: var(--text-secondary);
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .dice-header h1 {
        font-size: 2rem;
      }

      .dice-display {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .dice {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .controls {
        flex-direction: column;
      }

      .roll-btn {
        width: 100%;
      }
    }
  </style>
</head>

          <div class="dice" id="dice1">ðŸŽ²</div>

  <script>
    const dice1 = document.getElementById('dice1');
    const dice2 = document.getElementById('dice2');
    const totalDisplay = document.getElementById('total');
    const rollBtn = document.getElementById('rollBtn');
    const resetBtn = document.getElementById('resetBtn');
    const historyContainer = document.getElementById('historyContainer');
    const historyList = document.getElementById('historyList');

    let rollHistory = [];
    const diceEmojis = ['ðŸŽ²', '1ï¸âƒ£', '2ï¸âƒ£', '3ï¸âƒ£', '4ï¸âƒ£', '5ï¸âƒ£', '6ï¸âƒ£'];

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function animateDice(diceElement) {
      diceElement.classList.add('rolling');
      setTimeout(() => {
        diceElement.classList.remove('rolling');
      }, 600);
    }

    rollBtn.addEventListener('click', () => {
      rollBtn.disabled = true;

      animateDice(dice1);
      animateDice(dice2);

      setTimeout(() => {
        const roll1 = rollDice();
        const roll2 = rollDice();
        const total = roll1 + roll2;

        dice1.textContent = roll1;
        dice2.textContent = roll2;
        totalDisplay.textContent = `Total: ${total}`;

        rollHistory.unshift(`${roll1} + ${roll2} = ${total}`);
        if (rollHistory.length > 10) {
          rollHistory.pop();
        }

        updateHistory();
        rollBtn.disabled = false;
      }, 600);
    });

    resetBtn.addEventListener('click', () => {
      rollHistory = [];
      dice1.textContent = 'ðŸŽ²';
      dice2.textContent = 'ðŸŽ²';
      totalDisplay.textContent = '';
      historyContainer.style.display = 'none';
      historyList.innerHTML = '';
    });

    function updateHistory() {
      historyContainer.style.display = 'block';
      historyList.innerHTML = rollHistory
        .map(roll => `<div class="history-item">${roll}</div>`)
        .join('');
    }
  </script>
