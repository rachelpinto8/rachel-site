  <style>
    .rps-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .rps-header {
      margin-bottom: 3rem;
    }

    .rps-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .score-display {
      display: flex;
      justify-content: space-around;
      gap: 2rem;
      margin-bottom: 3rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
    }

    .score-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .score-item p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .score-item strong {
      font-size: 2rem;
      color: var(--accent);
    }

    .game-area {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2rem;
    }

    .result-message {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      min-height: 30px;
      font-weight: 600;
    }

    .result-message.win {
      color: #10b981;
    }

    .result-message.lose {
      color: #ef4444;
    }

    .result-message.tie {
      color: var(--accent);
    }

    .choices-display {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
      min-height: 120px;
    }

    .choice-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .choice-emoji {
      font-size: 4rem;
      opacity: 0.5;
    }

    .choice-emoji.active {
      opacity: 1;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .choice-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .vs {
      color: var(--text-secondary);
      font-weight: 600;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .rps-btn {
      padding: 1rem;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text-primary);
      border-radius: 12px;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .rps-btn:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .rps-btn:active {
      transform: translateY(0);
    }

    .reset-btn {
      padding: 0.7rem 1.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
    }

    .reset-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .game-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .game-btn-secondary {
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
      text-decoration: none;
    }

    .game-btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .button-group {
        gap: 0.75rem;
      }

      .rps-btn {
        font-size: 1.5rem;
        padding: 0.75rem;
      }

      .choices-display {
        gap: 1rem;
      }

      .choice-emoji {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

      <span></span><span></span><span></span>

    <div class="nav-menu">
      <a href="/">Home</a>
      <a href="about">About</a>

      <a href="projects">Projects</a>

    </div>

  <main class="container rps-container">
    <section class="rps-header reveal">
      <h1>ü™® Rock Paper Scissors</h1>
      <p style="color: var(--text-secondary);">Can you beat the computer?</p>
    </section>

    <section class="score-display reveal">
      <div class="score-item">
        <p>You</p>
        <strong id="playerScore">0</strong>
      </div>
      <div class="score-item">
        <p>Computer</p>
        <strong id="computerScore">0</strong>
      </div>
    </section>

    <section class="game-area reveal">
      <div class="result-message" id="resultMessage"></div>

      <div class="choices-display">
        <div class="choice-box">
          <div class="choice-emoji" id="playerChoice">‚ùì</div>
          <div class="choice-label">Your Pick</div>
        </div>
        <div class="vs">vs</div>
        <div class="choice-box">
          <div class="choice-emoji" id="computerChoice">‚ùì</div>
          <div class="choice-label">Computer</div>
        </div>
      </div>

      <div class="button-group">
        <button class="rps-btn" data-choice="rock">ü™®</button>
        <button class="rps-btn" data-choice="paper">üìÑ</button>
        <button class="rps-btn" data-choice="scissors">‚úÇÔ∏è</button>
      </div>
    </section>

    <div class="game-controls reveal">
      <button class="reset-btn" id="resetBtn">New Game</button>
      <a href="/" class="game-btn game-btn-secondary">Back Home</a>
    </div>
  </main>

  <footer class="footer reveal">
    <p>¬© 2026 Rachel Pinto</p>
    <div class="footer-links">
      <a href="mailto:rachelpinto8@outlook.com">Email</a>
      <a href="https://www.linkedin.com/in/rachelpinto8" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script src="assets/motion.js"></script>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    const choices = {
      rock: 'ü™®',
      paper: 'üìÑ',
      scissors: '‚úÇÔ∏è'
    };

    const buttons = document.querySelectorAll('.rps-btn');
    const resultMessage = document.getElementById('resultMessage');
    const playerChoiceDisplay = document.getElementById('playerChoice');
    const computerChoiceDisplay = document.getElementById('computerChoice');
    const playerScoreDisplay = document.getElementById('playerScore');
    const computerScoreDisplay = document.getElementById('computerScore');
    const resetBtn = document.getElementById('resetBtn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const playerChoice = btn.dataset.choice;
        const computerChoice = getComputerChoice();
        const result = determineWinner(playerChoice, computerChoice);

        playerChoiceDisplay.textContent = choices[playerChoice];
        playerChoiceDisplay.classList.add('active');

        computerChoiceDisplay.textContent = choices[computerChoice];
        computerChoiceDisplay.classList.add('active');

        setTimeout(() => {
          playerChoiceDisplay.classList.remove('active');
          computerChoiceDisplay.classList.remove('active');
        }, 500);

        if (result === 'win') {
          playerScore++;
          resultMessage.textContent = 'You won! üéâ';
          resultMessage.className = 'result-message win';
        } else if (result === 'lose') {
          computerScore++;
          resultMessage.textContent = 'Computer won! üíª';
          resultMessage.className = 'result-message lose';
        } else {
          resultMessage.textContent = "It's a tie! ü§ù";
          resultMessage.className = 'result-message tie';
        }

        playerScoreDisplay.textContent = playerScore;
        computerScoreDisplay.textContent = computerScore;
      });
    });

    resetBtn.addEventListener('click', () => {
      playerScore = 0;
      computerScore = 0;
      playerScoreDisplay.textContent = '0';
      computerScoreDisplay.textContent = '0';
      resultMessage.textContent = '';
      playerChoiceDisplay.textContent = '‚ùì';
      computerChoiceDisplay.textContent = '‚ùì';
    });

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * 3)];
    }

    function determineWinner(player, computer) {
      if (player === computer) return 'tie';
      if (player === 'rock' && computer === 'scissors') return 'win';
      if (player === 'paper' && computer === 'rock') return 'win';
      if (player === 'scissors' && computer === 'paper') return 'win';
      return 'lose';
    }
  </script>
