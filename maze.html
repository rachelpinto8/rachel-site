  <script>
    class MazeRunner {
      constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.resizeCanvas();

        this.level = 1;
        this.moves = 0;
        this.cellSize = 30;
        this.cols = 15;
        this.rows = 15;

        this.player = { x: 0, y: 0 };
        this.animatedPlayer = { x: 0, y: 0 };
        this.exit = { x: this.cols - 1, y: this.rows - 1 };
        
        this.keys = {};
        this.maze = [];
        this.visited = [];
        this.animationSpeed = 0.25;

        this.generateMaze();
        this.setupListeners();
        this.gameLoop();
      }

      resizeCanvas() {
        this.canvas.width = 450;
        this.canvas.height = 450;
      }

      setupListeners() {
        window.addEventListener('resize', () => this.resizeCanvas());
        document.addEventListener('keydown', (e) => {
          if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
            e.preventDefault();
            this.move(e.key);
          }
          if (e.key === 'r' || e.key === 'R') {
            this.resetLevel();
          }
        });
      }

      generateMaze() {
        this.maze = Array(this.rows).fill(0).map(() => 
          Array(this.cols).fill(0).map(() => ({
            top: true, right: true, bottom: true, left: true, visited: false
          }))
        );

        const stack = [];
        let current = { x: 0, y: 0 };
        this.maze[current.y][current.x].visited = true;

        while (true) {
          const neighbors = this.getUnvisitedNeighbors(current);
          
          if (neighbors.length > 0) {
            const next = neighbors[Math.floor(Math.random() * neighbors.length)];
            stack.push(current);
            this.removeWall(current, next);
            this.maze[next.y][next.x].visited = true;
            current = next;
          } else if (stack.length > 0) {
            current = stack.pop();
          } else {
            break;
          }
        }

        this.player = { x: 0, y: 0 };
        this.animatedPlayer = { x: 0, y: 0 };
        this.moves = 0;
        document.getElementById('movesDisplay').textContent = this.moves;
      }

      getUnvisitedNeighbors(cell) {
        const neighbors = [];
        const { x, y } = cell;

        if (y > 0 && !this.maze[y - 1][x].visited) neighbors.push({ x, y: y - 1, dir: 'top' });
        if (x < this.cols - 1 && !this.maze[y][x + 1].visited) neighbors.push({ x: x + 1, y, dir: 'right' });
        if (y < this.rows - 1 && !this.maze[y + 1][x].visited) neighbors.push({ x, y: y + 1, dir: 'bottom' });
        if (x > 0 && !this.maze[y][x - 1].visited) neighbors.push({ x: x - 1, y, dir: 'left' });

        return neighbors;
      }

      removeWall(current, next) {
        const dx = current.x - next.x;
        const dy = current.y - next.y;

        if (dx === 1) {
          this.maze[current.y][current.x].left = false;
          this.maze[next.y][next.x].right = false;
        } else if (dx === -1) {
          this.maze[current.y][current.x].right = false;
          this.maze[next.y][next.x].left = false;
        }

        if (dy === 1) {
          this.maze[current.y][current.x].top = false;
          this.maze[next.y][next.x].bottom = false;
        } else if (dy === -1) {
          this.maze[current.y][current.x].bottom = false;
          this.maze[next.y][next.x].top = false;
        }
      }

      move(key) {
        const oldX = this.player.x;
        const oldY = this.player.y;
        let moved = false;

        if ((key === 'ArrowUp' || key === 'w') && !this.maze[this.player.y][this.player.x].top) {
          this.player.y--;
          moved = true;
        }
        if ((key === 'ArrowDown' || key === 's') && !this.maze[this.player.y][this.player.x].bottom) {
          this.player.y++;
          moved = true;
        }
        if ((key === 'ArrowLeft' || key === 'a') && !this.maze[this.player.y][this.player.x].left) {
          this.player.x--;
          moved = true;
        }
        if ((key === 'ArrowRight' || key === 'd') && !this.maze[this.player.y][this.player.x].right) {
          this.player.x++;
          moved = true;
        }

        if (moved) {
          this.moves++;
          document.getElementById('movesDisplay').textContent = this.moves;
        }

        if (this.player.x === this.exit.x && this.player.y === this.exit.y) {
          this.levelComplete();
        }
      }

      levelComplete() {
        const bestKey = `mazeBest${this.level}`;
        const best = localStorage.getItem(bestKey);
        
        if (!best || this.moves < parseInt(best)) {
          localStorage.setItem(bestKey, this.moves);
        }

        this.level++;
        document.getElementById('levelDisplay').textContent = this.level;

        this.cols = Math.min(15 + Math.floor(this.level / 3), 25);
        this.rows = Math.min(15 + Math.floor(this.level / 3), 25);
        this.cellSize = Math.min(450 / this.cols, 450 / this.rows);
        
        this.exit = { x: this.cols - 1, y: this.rows - 1 };
        this.generateMaze();
        this.updateBestDisplay();
      }

      resetLevel() {
        this.generateMaze();
      }

      updateBestDisplay() {
        const bestKey = `mazeBest${this.level}`;
        const best = localStorage.getItem(bestKey);
        document.getElementById('bestDisplay').textContent = best || '-';
      }

      draw() {
        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
        const borderColor = getComputedStyle(document.documentElement).getPropertyValue('--border').trim();

        this.ctx.fillStyle = bgColor;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        this.ctx.strokeStyle = accentColor;
        this.ctx.lineWidth = 2;

        for (let y = 0; y < this.rows; y++) {
          for (let x = 0; x < this.cols; x++) {
            const cell = this.maze[y][x];
            const px = x * this.cellSize;
            const py = y * this.cellSize;

            this.ctx.beginPath();
            if (cell.top) {
              this.ctx.moveTo(px, py);
              this.ctx.lineTo(px + this.cellSize, py);
            }
            if (cell.right) {
              this.ctx.moveTo(px + this.cellSize, py);
              this.ctx.lineTo(px + this.cellSize, py + this.cellSize);
            }
            if (cell.bottom) {
              this.ctx.moveTo(px, py + this.cellSize);
              this.ctx.lineTo(px + this.cellSize, py + this.cellSize);
            }
            if (cell.left) {
              this.ctx.moveTo(px, py);
              this.ctx.lineTo(px, py + this.cellSize);
            }
            this.ctx.stroke();
          }
        }

        this.ctx.fillStyle = accentColor;
        this.ctx.fillRect(
          this.exit.x * this.cellSize + 2,
          this.exit.y * this.cellSize + 2,
          this.cellSize - 4,
          this.cellSize - 4
        );

        this.animatedPlayer.x += (this.player.x - this.animatedPlayer.x) * this.animationSpeed;
        this.animatedPlayer.y += (this.player.y - this.animatedPlayer.y) * this.animationSpeed;

        this.ctx.fillStyle = '#10b981';
        this.ctx.beginPath();
        this.ctx.arc(
          this.animatedPlayer.x * this.cellSize + this.cellSize / 2,
          this.animatedPlayer.y * this.cellSize + this.cellSize / 2,
          this.cellSize / 3,
          0,
          Math.PI * 2
        );
        this.ctx.fill();
      }

      gameLoop() {
        this.draw();
        requestAnimationFrame(() => this.gameLoop());
      }
    }

    let game;
    document.addEventListener('DOMContentLoaded', () => {
      game = new MazeRunner();
      game.updateBestDisplay();
    });
  </script>
