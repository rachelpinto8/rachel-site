    .tool-section {

      margin-bottom: 2rem;

    .password-display {
      background: var(--bg);

      align-items: center;
      justify-content: space-between;

      font-size: 1.1rem;
      font-weight: 600;

      word-break: break-all;
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--border);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    .length-display {
      background: var(--bg);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      min-width: 50px;
      text-align: center;
      font-weight: 600;
      color: var(--accent);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      padding: 0.75rem;
      background: var(--bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .checkbox-item:hover {
      border-color: var(--accent);
      background: rgba(236, 72, 153, 0.05);
    }

    .checkbox-item input[type="checkbox"] {
      cursor: pointer;
      accent-color: var(--accent);
    }

    .checkbox-item label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
    }

    .btn-generate {
      width: 100%;
      padding: 1rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-generate:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .strength-meter {
      background: var(--bg);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .strength-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .strength-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      width: 0%;
    }

    .strength-fill.weak {
      background: #ef4444;
      width: 25%;
    }

    .strength-fill.fair {
      background: #f59e0b;
      width: 50%;
    }

    .strength-fill.good {
      background: #3b82f6;
      width: 75%;
    }

    .strength-fill.strong {

      width: 100%;
    }

    .controls {

      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-back {

      border: 1px solid var(--border);

      cursor: pointer;
      text-decoration: none;

  <script>
    class PasswordGenerator {
      constructor() {
        this.characters = {
          uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
          lowercase: 'abcdefghijklmnopqrstuvwxyz',
          numbers: '0123456789',
          symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        this.lengthSlider = document.getElementById('lengthSlider');
        this.lengthDisplay = document.getElementById('lengthDisplay');
        this.passwordDisplay = document.getElementById('password');
        this.strengthFill = document.getElementById('strengthFill');
        this.strengthText = document.getElementById('strengthText');
        this.generateBtn = document.getElementById('generateBtn');
        this.copyBtn = document.getElementById('copyBtn');

        this.setupListeners();
        this.generate();
      }

      setupListeners() {
        this.lengthSlider.addEventListener('input', (e) => {
          this.lengthDisplay.textContent = e.target.value;
        });

        this.generateBtn.addEventListener('click', () => this.generate());
        this.copyBtn.addEventListener('click', () => this.copy());
      }

      generate() {
        const length = parseInt(this.lengthSlider.value);
        let chars = '';

        if (document.getElementById('uppercase').checked) chars += this.characters.uppercase;
        if (document.getElementById('lowercase').checked) chars += this.characters.lowercase;
        if (document.getElementById('numbers').checked) chars += this.characters.numbers;
        if (document.getElementById('symbols').checked) chars += this.characters.symbols;

        if (chars === '') {
          alert('Select at least one character type!');
          return;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        this.passwordDisplay.textContent = password;
        this.updateStrength(password);
        this.copyBtn.textContent = 'Copy';
        this.copyBtn.classList.remove('copied');
      }

      updateStrength(password) {
        let strength = 0;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[!@#$%^&*()\-_+=\[\]{}|;:,.<>?]/)) strength++;

        const lengthBonus = Math.min(password.length / 12, 1);

        const fillEl = this.strengthFill;
        fillEl.classList.remove('weak', 'fair', 'good', 'strong');

        if (strength <= 1) {
          fillEl.classList.add('weak');
          this.strengthText.textContent = 'Weak';
        } else if (strength === 2) {
          fillEl.classList.add('fair');
          this.strengthText.textContent = 'Fair';
        } else if (strength === 3) {
          fillEl.classList.add('good');
          this.strengthText.textContent = 'Good';
        } else {
          fillEl.classList.add('strong');
          this.strengthText.textContent = 'Strong';
        }
      }

      copy() {
        const password = this.passwordDisplay.textContent;
        navigator.clipboard.writeText(password).then(() => {
          this.copyBtn.textContent = '✓ Copied!';
          this.copyBtn.classList.add('copied');
          setTimeout(() => {
            this.copyBtn.textContent = 'Copy';
            this.copyBtn.classList.remove('copied');
          }, 2000);
        });
      }
    }

    let generator;
    document.addEventListener('DOMContentLoaded', () => {
      generator = new PasswordGenerator();
    });
  </script>
