    .guess-container {
      max-width: 600px;

      text-align: center;
    }

      margin-bottom: 3rem;
    }

    .guess-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-area {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2rem;
    }

    .guess-display {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      margin: 1.5rem 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feedback {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      min-height: 30px;
      font-weight: 600;
    }

    .feedback.hot {
      color: #ef4444;
    }

    .feedback.warm {
      color: #f97316;
    }

    .feedback.cool {
      color: #3b82f6;
    }

    .feedback.correct {
      color: #10b981;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      gap: 2rem;
      margin: 2rem 0;
      background: var(--bg);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .stat p {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin: 0;
    }

    .stat strong {
      font-size: 1.75rem;
      color: var(--accent);
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      margin: 1.5rem 0;
    }

    .guess-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text-primary);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .guess-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
    }

    .guess-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .guess-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .guess-btn:active {
      transform: translateY(0);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-reset {
      padding: 0.7rem 1.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
    }

    .btn-reset:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-secondary {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 768px) {

      }

  <main class="container guess-container">
    <section class="guess-header reveal">
      <h1>ðŸ”¢ Number Guesser</h1>
      <p style="color: var(--text-secondary);">Can you guess my number?</p>
    </section>

    <section class="game-area reveal">
      <p style="color: var(--text-secondary); margin-top: 0;">I'm thinking of a number between 1 and 100...</p>

      <div class="stats">
        <div class="stat">
          <p>Attempts</p>
          <strong id="attempts">0</strong>
        </div>
        <div class="stat">
          <p>Range</p>
          <strong id="range">1-100</strong>
        </div>
      </div>

      <div class="feedback" id="feedback">Make your first guess!</div>

      <div class="input-group">
        <input type="number" class="guess-input" id="guessInput" placeholder="Enter a number" min="1" max="100" />
        <button class="guess-btn" id="submitBtn">Guess</button>
      </div>

      <div class="controls reveal">
        <button class="btn-reset" id="resetBtn">New Game</button>
        <a href="index.html" class="btn-secondary">Back Home</a>
      </div>

  <script src="assets/motion.js"></script>
  <script>
    let secretNumber;
    let attempts = 0;
    let low = 1;
    let high = 100;
    const guessInput = document.getElementById('guessInput');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.getElementById('feedback');
    const attemptsDisplay = document.getElementById('attempts');
    const rangeDisplay = document.getElementById('range');
    const resetBtn = document.getElementById('resetBtn');

    function initGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      low = 1;
      high = 100;
      guessInput.value = '';
      feedback.textContent = 'Make your first guess!';
      feedback.className = 'feedback';
      attemptsDisplay.textContent = '0';
      rangeDisplay.textContent = '1-100';
      guessInput.focus();
    }

    submitBtn.addEventListener('click', () => {
      const guess = parseInt(guessInput.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        feedback.textContent = 'Please enter a number between 1 and 100';
        feedback.className = 'feedback cool';
        return;
      }

      attempts++;
      attemptsDisplay.textContent = attempts;

      if (guess === secretNumber) {
        feedback.textContent = `ðŸŽ‰ You got it in ${attempts} attempt${attempts !== 1 ? 's' : ''}!`;
        feedback.className = 'feedback correct';
        submitBtn.disabled = true;
        guessInput.disabled = true;
      } else if (guess < secretNumber) {
        feedback.textContent = 'Too low! Go higher ðŸ“ˆ';
        feedback.className = 'feedback warm';
        low = Math.max(low, guess + 1);
        rangeDisplay.textContent = `${low}-${high}`;
      } else {
        feedback.textContent = 'Too high! Go lower ðŸ“‰';
        feedback.className = 'feedback hot';
        high = Math.min(high, guess - 1);
        rangeDisplay.textContent = `${low}-${high}`;
      }

      guessInput.value = '';
      guessInput.focus();
    });

    guessInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    resetBtn.addEventListener('click', () => {
      submitBtn.disabled = false;
      guessInput.disabled = false;
      initGame();
    });

    initGame();
  </script>
