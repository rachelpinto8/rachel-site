  <script>
    class Asteroids {
      constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.resizeCanvas();

        this.gameState = 'menu';
        this.score = 0;
        this.lives = 3;
        this.level = 1;

        this.ship = {
          x: this.canvas.width / 2,
          y: this.canvas.height / 2,
          angle: 0,
          velocity: { x: 0, y: 0 },
          size: 15,
          speed: 0.4,
          friction: 0.99
        };

        this.keys = {};
        this.asteroids = [];
        this.bullets = [];
        this.invulnerableTime = 0;

        this.setupListeners();
        this.gameLoop();
      }

      resizeCanvas() {
        this.canvas.width = Math.min(this.canvas.offsetWidth, 600);
        this.canvas.height = Math.min(window.innerHeight - 200, 600);
      }

      setupListeners() {
        window.addEventListener('resize', () => this.resizeCanvas());
        document.addEventListener('keydown', (e) => {
          this.keys[e.key] = true;
          if (e.code === 'Space') {
            e.preventDefault();
            if (this.gameState === 'menu') {
              this.startGame();
            } else if (this.gameState === 'playing') {
              this.shoot();
            } else if (this.gameState === 'gameOver') {
              this.reset();
            }
          }
        });
        document.addEventListener('keyup', (e) => {
          this.keys[e.key] = false;
        });
      }

      startGame() {
        this.gameState = 'playing';
        this.asteroids = [];
        this.createAsteroids(3 + this.level);
      }

      createAsteroids(count, x = null, y = null, size = 1) {
        for (let i = 0; i < count; i++) {
          const asteroid = {
            x: x !== null ? x : Math.random() * this.canvas.width,
            y: y !== null ? y : Math.random() * this.canvas.height,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            radius: size === 1 ? 40 : size === 2 ? 20 : 10,
            size: size
          };
          this.asteroids.push(asteroid);
        }
      }

      shoot() {
        const bullet = {
          x: this.ship.x,
          y: this.ship.y,
          vx: Math.cos(this.ship.angle) * 7 + this.ship.velocity.x,
          vy: Math.sin(this.ship.angle) * 7 + this.ship.velocity.y,
          life: 80
        };
        this.bullets.push(bullet);
      }

      update() {
        if (this.gameState !== 'playing') return;

        if (this.keys['ArrowLeft']) this.ship.angle -= 0.2;
        if (this.keys['ArrowRight']) this.ship.angle += 0.2;
        if (this.keys['ArrowUp']) {
          this.ship.velocity.x += Math.cos(this.ship.angle) * this.ship.speed;
          this.ship.velocity.y += Math.sin(this.ship.angle) * this.ship.speed;
        }

        this.ship.velocity.x *= this.ship.friction;
        this.ship.velocity.y *= this.ship.friction;

        this.ship.x += this.ship.velocity.x;
        this.ship.y += this.ship.velocity.y;

        if (this.ship.x < 0) this.ship.x = this.canvas.width;
        if (this.ship.x > this.canvas.width) this.ship.x = 0;
        if (this.ship.y < 0) this.ship.y = this.canvas.height;
        if (this.ship.y > this.canvas.height) this.ship.y = 0;

        this.bullets = this.bullets.filter(b => {
          b.x += b.vx;
          b.y += b.vy;
          b.life--;
          return b.life > 0 && b.x > 0 && b.x < this.canvas.width && b.y > 0 && b.y < this.canvas.height;
        });

        this.asteroids.forEach(a => {
          a.x += a.vx;
          a.y += a.vy;

          if (a.x < 0) a.x = this.canvas.width;
          if (a.x > this.canvas.width) a.x = 0;
          if (a.y < 0) a.y = this.canvas.height;
          if (a.y > this.canvas.height) a.y = 0;
        });

        this.bullets.forEach((bullet, bi) => {
          this.asteroids.forEach((asteroid, ai) => {
            const dx = bullet.x - asteroid.x;
            const dy = bullet.y - asteroid.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < asteroid.radius) {
              this.bullets.splice(bi, 1);
              this.asteroids.splice(ai, 1);
              this.score += 10 * asteroid.size;

              if (asteroid.size < 3) {
                this.createAsteroids(2, asteroid.x, asteroid.y, asteroid.size + 1);
              }
            }
          });
        });

        if (this.invulnerableTime === 0) {
          this.asteroids.forEach(asteroid => {
            const dx = this.ship.x - asteroid.x;
            const dy = this.ship.y - asteroid.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < asteroid.radius + this.ship.size) {
              this.lives--;
              if (this.lives <= 0) {
                this.gameState = 'gameOver';
              } else {
                this.ship.x = this.canvas.width / 2;
                this.ship.y = this.canvas.height / 2;
                this.ship.velocity = { x: 0, y: 0 };
                this.invulnerableTime = 120;
              }
            }
          });
        }

        this.invulnerableTime--;

        if (this.asteroids.length === 0) {
          this.level++;
          this.createAsteroids(3 + this.level);
        }

        document.getElementById('scoreDisplay').textContent = this.score;
        document.getElementById('livesDisplay').textContent = this.lives;
        document.getElementById('levelDisplay').textContent = this.level;
      }

      draw() {
        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();

        this.ctx.fillStyle = bgColor;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        if (this.invulnerableTime === 0 || Math.floor(this.invulnerableTime / 10) % 2 === 0) {
          this.ctx.strokeStyle = accentColor;
          this.ctx.lineWidth = 2;
          this.ctx.save();
          this.ctx.translate(this.ship.x, this.ship.y);
          this.ctx.rotate(this.ship.angle);
          this.ctx.beginPath();
          this.ctx.moveTo(15, 0);
          this.ctx.lineTo(-10, -10);
          this.ctx.lineTo(-5, 0);
          this.ctx.lineTo(-10, 10);
          this.ctx.closePath();
          this.ctx.stroke();
          this.ctx.restore();
        }

        this.ctx.fillStyle = accentColor;
        this.bullets.forEach(b => {
          this.ctx.beginPath();
          this.ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
          this.ctx.fill();
        });

        this.ctx.strokeStyle = accentColor;
        this.ctx.lineWidth = 2;
        this.asteroids.forEach(a => {
          this.ctx.beginPath();
          this.ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
          this.ctx.stroke();
        });

        if (this.gameState === 'menu') {
          this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
          this.ctx.fillStyle = accentColor;
          this.ctx.font = 'bold 48px Inter, sans-serif';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('Asteroids', this.canvas.width / 2, this.canvas.height / 2 - 60);
          this.ctx.font = '24px Inter, sans-serif';
          this.ctx.fillText('Press SPACE to Start', this.canvas.width / 2, this.canvas.height / 2 + 40);
        }

        if (this.gameState === 'gameOver') {
          this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
          this.ctx.fillStyle = accentColor;
          this.ctx.font = 'bold 48px Inter, sans-serif';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('Game Over', this.canvas.width / 2, this.canvas.height / 2 - 60);
          this.ctx.font = '24px Inter, sans-serif';
          this.ctx.fillText(`Score: ${this.score}`, this.canvas.width / 2, this.canvas.height / 2 + 20);
          this.ctx.fillText(`Level: ${this.level}`, this.canvas.width / 2, this.canvas.height / 2 + 60);
          this.ctx.font = '18px Inter, sans-serif';
          this.ctx.fillText('Press SPACE to Play Again', this.canvas.width / 2, this.canvas.height / 2 + 120);
        }
      }

      reset() {
        this.score = 0;
        this.lives = 3;
        this.level = 1;
        this.startGame();
      }

      gameLoop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.gameLoop());
      }
    }

    let game;
    document.addEventListener('DOMContentLoaded', () => {
      game = new Asteroids();
    });
  </script>
