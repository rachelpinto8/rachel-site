  <style>
    .coin-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .coin-header {
      margin-bottom: 2rem;
    }

    .coin-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .coin-display {
      background: var(--surface);
      padding: 3rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .coin {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 700;
      border: 4px solid var(--accent);
      background: linear-gradient(135deg, var(--bg), var(--surface));
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .coin.flipping {
      animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes flip {
      0% { transform: rotateX(0deg) rotateZ(0deg); }
      25% { transform: rotateX(360deg) rotateZ(45deg); }
      50% { transform: rotateX(720deg) rotateZ(90deg); }
      75% { transform: rotateX(1080deg) rotateZ(135deg); }
      100% { transform: rotateX(1440deg) rotateZ(180deg); }
    }

    .result-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
      min-height: 2.5rem;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .stat-box {
      text-align: center;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .btn-flip {
      padding: 1rem 2.5rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .btn-flip:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-flip:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-reset {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-reset:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-back {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-back:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .history {
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      margin: 0 0 1rem 0;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .history-item {
      font-size: 0.9rem;
      color: var(--text-secondary);
      padding: 0.5rem;
      background: var(--surface);
      border-radius: 4px;
      margin-bottom: 0.5rem;
      border-left: 3px solid var(--accent);
      padding-left: 0.75rem;
    }

    .history-item:last-child {
      margin-bottom: 0;
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .game-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .game-btn-primary {
      background: var(--accent);
      color: white;
    }

    .game-btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .game-btn-secondary {
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
      text-decoration: none;
    }

    .game-btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .coin-header h1 {
        font-size: 2rem;
      }

      .coin {
        width: 120px;
        height: 120px;
        font-size: 3rem;
      }

      .result-text {
        font-size: 1.5rem;
      }

      .controls {
        flex-direction: column;
      }

      .btn-flip, .btn-reset, .btn-back {
        width: 100%;
      }
    }

  <main class="container coin-container">
    <section class="coin-header reveal">

  <script src="assets/motion.js"></script>
  <script>
    class CoinFlipper {
      constructor() {
        this.headsCount = 0;
        this.tailsCount = 0;
        this.history = [];

        this.coin = document.getElementById('coin');
        this.resultText = document.getElementById('resultText');
        this.flipBtn = document.getElementById('flipBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.headsDisplay = document.getElementById('headsCount');
        this.tailsDisplay = document.getElementById('tailsCount');
        this.totalDisplay = document.getElementById('totalFlips');
        this.historyList = document.getElementById('historyList');

        this.setupListeners();
      }

      setupListeners() {
        this.flipBtn.addEventListener('click', () => this.flip());
        this.resetBtn.addEventListener('click', () => this.reset());
        document.addEventListener('keypress', (e) => {
          if (e.key === ' ' || e.key === 'Enter') {
            e.preventDefault();
            this.flip();
          }
        });
      }

      flip() {
        this.flipBtn.disabled = true;
        this.coin.classList.add('flipping');
        const result = Math.random() < 0.5 ? 'heads' : 'tails';

        setTimeout(() => {
          this.coin.classList.remove('flipping');
          const emoji = result === 'heads' ? 'ðŸ‘‘' : 'âœ¨';
          this.coin.textContent = emoji;

          if (result === 'heads') {
            this.headsCount++;
            this.resultText.textContent = 'Heads!';
          } else {
            this.tailsCount++;
            this.resultText.textContent = 'Tails!';
          }

          this.history.unshift(result.charAt(0).toUpperCase() + result.slice(1));
          if (this.history.length > 20) this.history.pop();

          this.updateDisplay();
          this.flipBtn.disabled = false;
        }, 600);
      }

      updateDisplay() {
        this.headsDisplay.textContent = this.headsCount;
        this.tailsDisplay.textContent = this.tailsCount;
        this.totalDisplay.textContent = this.headsCount + this.tailsCount;

        this.historyList.innerHTML = this.history
          .map((result, idx) => `<div class="history-item">#${this.history.length - idx}: ${result}</div>`)
          .join('');
      }

      reset() {
        this.headsCount = 0;
        this.tailsCount = 0;
        this.history = [];
        this.coin.textContent = 'ðŸª™';
        this.resultText.textContent = '';
        this.updateDisplay();
      }
    }

    let flipper;
    document.addEventListener('DOMContentLoaded', () => {
      flipper = new CoinFlipper();
    });
  </script>
