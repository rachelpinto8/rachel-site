  <script>
    class ColorPicker {
      constructor() {
        this.presets = [
          '#ec4899', '#ef4444', '#f59e0b', '#fbbf24', '#10b981', '#14b8a6',
          '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#ec4899', '#f43f5e',
          '#000000', '#18181b', '#52525b', '#a1a1aa', '#d4d4d8', '#ffffff'
        ];

        this.colorPreview = document.getElementById('colorPreview');
        this.colorPicker = document.getElementById('colorPicker');
        this.redSlider = document.getElementById('redSlider');
        this.greenSlider = document.getElementById('greenSlider');
        this.blueSlider = document.getElementById('blueSlider');
        this.redValue = document.getElementById('redValue');
        this.greenValue = document.getElementById('greenValue');
        this.blueValue = document.getElementById('blueValue');
        this.hexValue = document.getElementById('hexValue');
        this.rgbValue = document.getElementById('rgbValue');
        this.hslValue = document.getElementById('hslValue');
        this.presetColors = document.getElementById('presetColors');

        this.setupListeners();
        this.renderPresets();
        this.updateColor();
      }

      setupListeners() {
        this.colorPicker.addEventListener('input', (e) => {
          this.setColorFromHex(e.target.value);
        });

        this.redSlider.addEventListener('input', () => this.updateFromSliders());
        this.greenSlider.addEventListener('input', () => this.updateFromSliders());
        this.blueSlider.addEventListener('input', () => this.updateFromSliders());

        document.querySelectorAll('.copy-icon').forEach(icon => {
          icon.addEventListener('click', (e) => {
            const format = e.target.dataset.format;
            this.copyToClipboard(format, e.target);
          });
        });
      }

      renderPresets() {
        this.presets.forEach(color => {
          const preset = document.createElement('div');
          preset.className = 'preset-color';
          preset.style.background = color;
          preset.addEventListener('click', () => this.setColorFromHex(color));
          this.presetColors.appendChild(preset);
        });
      }

      setColorFromHex(hex) {
        const rgb = this.hexToRgb(hex);
        this.redSlider.value = rgb.r;
        this.greenSlider.value = rgb.g;
        this.blueSlider.value = rgb.b;
        this.updateColor();
      }

      updateFromSliders() {
        this.updateColor();
      }

      updateColor() {
        const r = parseInt(this.redSlider.value);
        const g = parseInt(this.greenSlider.value);
        const b = parseInt(this.blueSlider.value);

        this.redValue.textContent = r;
        this.greenValue.textContent = g;
        this.blueValue.textContent = b;

        const hex = this.rgbToHex(r, g, b);
        const hsl = this.rgbToHsl(r, g, b);

        this.colorPreview.style.background = hex;
        this.colorPicker.value = hex;

        this.hexValue.textContent = hex;
        this.rgbValue.textContent = `rgb(${r}, ${g}, ${b})`;
        this.hslValue.textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
      }

      rgbToHex(r, g, b) {
        return '#' + [r, g, b].map(x => {
          const hex = x.toString(16);
          return hex.length === 1 ? '0' + hex : hex;
        }).join('');
      }

      hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : { r: 0, g: 0, b: 0 };
      }

      rgbToHsl(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;

        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) {
          h = s = 0;
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

          switch (max) {
            case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
            case g: h = ((b - r) / d + 2) / 6; break;
            case b: h = ((r - g) / d + 4) / 6; break;
          }
        }

        return {
          h: Math.round(h * 360),
          s: Math.round(s * 100),
          l: Math.round(l * 100)
        };
      }

      copyToClipboard(format, element) {
        let text;
        if (format === 'hex') text = this.hexValue.textContent;
        else if (format === 'rgb') text = this.rgbValue.textContent;
        else if (format === 'hsl') text = this.hslValue.textContent;

        navigator.clipboard.writeText(text).then(() => {
          element.textContent = 'âœ“';
          element.classList.add('copied');
          setTimeout(() => {
            element.textContent = 'ðŸ“‹';
            element.classList.remove('copied');
          }, 2000);
        });
      }
    }

    let picker;
    document.addEventListener('DOMContentLoaded', () => {
      picker = new ColorPicker();
    });
  </script>
