<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Rachel Pinto</title>

  <!-- Favicon & PWA Icons -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" href="assets/IMG_7982.jpeg">
  <meta name="theme-color" content="#0b0b0d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .game-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 8rem 2rem 5rem 2rem;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .game-header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .back-link:hover {
      border-color: var(--accent);
      background: rgba(236, 72, 153, 0.1);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-cell {
      width: 100%;
      aspect-ratio: 1;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-cell:hover {
      border-color: var(--accent);
      background: rgba(236, 72, 153, 0.05);
    }

    .game-cell.x {
      color: var(--accent);
    }

    .game-cell.o {
      color: #60a5fa;
    }

    .game-status {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .game-status.winner {
      color: var(--accent);
      font-weight: 600;
    }

    .game-status.draw {
      color: var(--text-secondary);
      font-weight: 600;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .game-btn {
      padding: 0.8rem 2rem;
      border-radius: 999px;
      font-size: 0.95rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .game-btn-primary {
      background: var(--accent);
      color: white;
    }

    .game-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(236, 72, 153, 0.3);
    }

    .game-btn-secondary {
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
    }

    .game-btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .game-info {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .game-header {
        flex-direction: column;
        gap: 1rem;
      }

      .game-header h1 {
        font-size: 2rem;
      }

      .game-board {
        gap: 0.75rem;
      }

      .game-cell {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container reveal">
    <div class="game-header">
      <h1>Tic Tac Toe</h1>
      <a href="index.html" class="back-link">‚Üê Back</a>
    </div>

    <div class="game-status" id="status">Player X's Turn</div>

    <div class="game-board" id="board">
      <div class="game-cell" data-index="0"></div>
      <div class="game-cell" data-index="1"></div>
      <div class="game-cell" data-index="2"></div>
      <div class="game-cell" data-index="3"></div>
      <div class="game-cell" data-index="4"></div>
      <div class="game-cell" data-index="5"></div>
      <div class="game-cell" data-index="6"></div>
      <div class="game-cell" data-index="7"></div>
      <div class="game-cell" data-index="8"></div>
    </div>

    <div class="game-controls">
      <button class="game-btn game-btn-primary" id="resetBtn">New Game</button>
      <a href="index.html" class="game-btn game-btn-secondary">Exit Game</a>
    </div>

    <div class="game-info">
      üéÆ Press \ to toggle Easter Egg Mode from any page
    </div>
  </div>

  <script src="assets/game-logic.js"></script>
  <script src="assets/motion.js"></script>
</body>
</html>
