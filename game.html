  <script>
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .game-header {
      margin-bottom: 3rem;
    }

    .game-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .game-cell {
      width: 100%;
      aspect-ratio: 1;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-cell:hover {
      border-color: var(--accent);
      background: rgba(236, 72, 153, 0.05);
    }

    .game-cell.x {
      color: var(--accent);
    }

    .game-cell.o {
      color: #60a5fa;
    }

    .game-status {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
      min-height: 30px;
    }

    .game-status.winner {
      color: var(--accent);
      font-weight: 600;
    }

    .game-status.draw {
      color: var(--accent);
      font-weight: 600;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .game-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .game-btn-primary {
      background: var(--accent);
      color: white;
    }

    .game-btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .game-btn-secondary {
      border: 1px solid var(--border);
      color: var(--text-secondary);
      background: var(--surface);
    }

    .game-btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .game-header h1 {
        font-size: 2rem;
      }

      .game-board {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        padding: 1rem;
      }

      .game-cell {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <main class="container game-container">
    <section class="game-header reveal">
      <h1>Tic Tac Toe</h1>
      <p style="color: var(--text-secondary);">Can you win?</p>
    </section>

    <div class="game-status reveal" id="status">Player X's Turn</div>

    <div class="game-board reveal" id="board">
      <div class="game-cell" data-index="0"></div>
      <div class="game-cell" data-index="1"></div>
      <div class="game-cell" data-index="2"></div>
      <div class="game-cell" data-index="3"></div>
      <div class="game-cell" data-index="4"></div>
      <div class="game-cell" data-index="5"></div>
      <div class="game-cell" data-index="6"></div>
      <div class="game-cell" data-index="7"></div>
      <div class="game-cell" data-index="8"></div>
    </div>

    <div class="game-controls reveal">
      <button class="game-btn game-btn-primary" id="resetBtn">New Game</button>
      <a href="index.html" class="game-btn game-btn-secondary">Back Home</a>
    </div>
