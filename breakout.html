  <script src="assets/motion.js"></script>
  <script>
    const canvas = document.getElementById('breakoutCanvas');
    const ctx = canvas.getContext('2d');

    const game = {
      canvas: canvas,
      ballRadius: 8,
      paddleHeight: 10,
      paddleWidth: 80,
      brickRowCount: 3,
      brickColumnCount: 5,
      brickWidth: 100,
      brickHeight: 20,
      brickPadding: 10,
      brickOffsetTop: 30,
      brickOffsetLeft: 30,
      
      ball: { x: 300, y: 400, dx: 3, dy: -3 },
      paddle: { x: 260, y: canvas.height - 20 },
      score: 0,
      best: localStorage.getItem('breakout-best') || 0,
      gameActive: false,
      
      init() {
        this.createBricks();
        document.getElementById('best').textContent = this.best;
        document.getElementById('startBtn').addEventListener('click', () => this.start());
        
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
            if (this.paddle.x > 0) this.paddle.x -= 25;
          } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
            if (this.paddle.x + this.paddleWidth < canvas.width) this.paddle.x += 25;
          }
        });
        
        document.addEventListener('mousemove', (e) => {
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          if (x > this.paddleWidth / 2 && x < canvas.width - this.paddleWidth / 2) {
            this.paddle.x = x - this.paddleWidth / 2;
          }
        });
      },
      
      createBricks() {
        this.bricks = [];
        for (let c = 0; c < this.brickColumnCount; c++) {
          for (let r = 0; r < this.brickRowCount; r++) {
            this.bricks.push({
              x: r * (this.brickWidth + this.brickPadding) + this.brickOffsetLeft,
              y: c * (this.brickHeight + this.brickPadding) + this.brickOffsetTop,
              status: 1
            });
          }
        }
      },
      
      start() {
        this.ball = { x: 300, y: 400, dx: 3, dy: -3 };
        this.paddle = { x: 260, y: canvas.height - 20 };
        this.score = 0;
        this.gameActive = true;
        this.createBricks();
        document.getElementById('startBtn').disabled = true;
        this.update();
      },
      
      update() {
        if (!this.gameActive) return;
        
        this.ball.x += this.ball.dx;
        this.ball.y += this.ball.dy;

        if (this.ball.x - this.ballRadius < 0 || this.ball.x + this.ballRadius > canvas.width) {
          this.ball.dx = -this.ball.dx;
        }
        if (this.ball.y - this.ballRadius < 0) {
          this.ball.dy = -this.ball.dy;
        }
        
        if (
          this.ball.y + this.ballRadius > this.paddle.y &&
          this.ball.x > this.paddle.x &&
          this.ball.x < this.paddle.x + this.paddleWidth
        ) {
          this.ball.dy = -this.ball.dy;
          this.ball.y = this.paddle.y - this.ballRadius;
        }
        
        for (let brick of this.bricks) {
          if (brick.status === 1) {
            if (
              this.ball.x > brick.x &&
              this.ball.x < brick.x + this.brickWidth &&
              this.ball.y > brick.y &&
              this.ball.y < brick.y + this.brickHeight
            ) {
              brick.status = 0;
              this.ball.dy = -this.ball.dy;
              this.score += 10;
              document.getElementById('score').textContent = this.score;
            }
          }
        }
        
        if (this.ball.y > canvas.height) {
          this.gameActive = false;
          if (this.score > this.best) {
            this.best = this.score;
            localStorage.setItem('breakout-best', this.best);
            document.getElementById('best').textContent = this.best;
          }
          document.getElementById('startBtn').disabled = false;
          document.getElementById('startBtn').textContent = 'Play Again';
        }

        if (this.bricks.every(b => b.status === 0)) {
          this.gameActive = false;
          document.getElementById('startBtn').disabled = false;
          document.getElementById('startBtn').textContent = 'You Won! Play Again';
        }
        
        this.draw();
        requestAnimationFrame(() => this.update());
      },
      
      draw() {
        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
        const borderColor = getComputedStyle(document.documentElement).getPropertyValue('--border').trim();
        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
        
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = accentColor;
        ctx.beginPath();
        ctx.arc(this.ball.x, this.ball.y, this.ballRadius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillRect(this.paddle.x, this.paddle.y, this.paddleWidth, this.paddleHeight);
        
        for (let brick of this.bricks) {
          if (brick.status === 1) {
            ctx.fillStyle = accentColor;
            ctx.globalAlpha = 0.8;
            ctx.fillRect(brick.x, brick.y, this.brickWidth, this.brickHeight);
            ctx.globalAlpha = 1;
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = 1;
            ctx.strokeRect(brick.x, brick.y, this.brickWidth, this.brickHeight);
          }
        }
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      game.init();
      game.draw();
    });
  </script>
