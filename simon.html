    .simon-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .simon-header {
      margin-bottom: 2rem;
    }

    .simon-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-info {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .info-box {
      text-align: center;
    }

    .info-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .game-area {
      background: var(--surface);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .simon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .simon-button {
      aspect-ratio: 1;
      border: none;
      border-radius: 12px;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      background: var(--bg);
      border: 3px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .simon-button:hover {
      transform: scale(0.98);
    }

    .simon-button.active {
      transform: scale(0.95);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
    }

    .simon-button[data-color="red"] { border-color: #ef4444; }
    .simon-button[data-color="red"].active { background: #ef4444; }

    .simon-button[data-color="blue"] { border-color: #3b82f6; }
    .simon-button[data-color="blue"].active { background: #3b82f6; }

    .simon-button[data-color="green"] { border-color: #10b981; }
    .simon-button[data-color="green"].active { background: #10b981; }

    .simon-button[data-color="yellow"] { border-color: #f59e0b; }
    .simon-button[data-color="yellow"].active { background: #f59e0b; }

    .message {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
      min-height: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-start, .btn-reset {
      padding: 0.9rem 2rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .btn-start:hover, .btn-reset:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-start:disabled, .btn-reset:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-back {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-back:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .instructions {
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      text-align: left;

    .game-over {

      background: rgba(236, 72, 153, 0.1);
      border: 2px solid var(--accent);

    .game-over.show {

    .game-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;

    }

    .game-btn-primary {

      color: white;
    }

    .game-btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.05);

    .game-btn-secondary {
      border: 1px solid var(--border);

      background: var(--surface);

    }

    .game-btn-secondary:hover {

    @media (max-width: 768px) {

  <script>
    class SimonGame {
      constructor() {
        this.sequence = [];
        this.playerSequence = [];
        this.level = 0;
        this.best = localStorage.getItem('simon-best') || 0;
        this.gameActive = false;

        this.buttons = document.querySelectorAll('.simon-button');
        this.message = document.getElementById('message');
        this.levelDisplay = document.getElementById('level');
        this.streakDisplay = document.getElementById('streak');
        this.bestDisplay = document.getElementById('best');
        this.startBtn = document.getElementById('startBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.gameOver = document.getElementById('gameOver');

        this.bestDisplay.textContent = this.best;
        this.setupListeners();
      }

      setupListeners() {
        this.startBtn.addEventListener('click', () => this.start());
        this.resetBtn.addEventListener('click', () => this.reset());

        this.buttons.forEach(btn => {
          btn.addEventListener('click', (e) => {
            if (this.gameActive) {
              this.playerClick(e.target.closest('.simon-button').dataset.color);
            }
          });
        });
      }

      start() {
        this.reset();
        this.nextRound();
      }

      reset() {
        this.sequence = [];
        this.playerSequence = [];
        this.level = 0;
        this.gameActive = false;
        this.startBtn.style.display = 'block';
        this.resetBtn.style.display = 'none';
        this.gameOver.classList.remove('show');
        this.message.textContent = 'Ready to play?';
        this.levelDisplay.textContent = '0';
        this.streakDisplay.textContent = '0';
      }

      nextRound() {
        this.level++;
        this.playerSequence = [];
        this.levelDisplay.textContent = this.level;
        this.message.textContent = 'Watch the sequence...';

        const colors = ['red', 'blue', 'green', 'yellow'];
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        this.sequence.push(newColor);

        this.startBtn.style.display = 'none';
        this.resetBtn.style.display = 'inline-block';
        this.gameActive = false;

        setTimeout(() => this.playSequence(), 500);
      }

      playSequence() {
        let delay = 500;
        this.sequence.forEach((color, idx) => {
          setTimeout(() => this.flashButton(color), delay);
          delay += 600;
        });

        setTimeout(() => {
          this.gameActive = true;
          this.message.textContent = 'Your turn!';
        }, delay);
      }

      flashButton(color) {
        const btn = document.querySelector(`[data-color="${color}"]`);
        btn.classList.add('active');
        setTimeout(() => btn.classList.remove('active'), 300);
      }

      playerClick(color) {
        this.flashButton(color);
        this.playerSequence.push(color);

        const idx = this.playerSequence.length - 1;

        if (this.playerSequence[idx] !== this.sequence[idx]) {
          this.endGame();
          return;
        }

        if (this.playerSequence.length === this.sequence.length) {
          this.gameActive = false;
          this.message.textContent = 'Great! Next round...';
          setTimeout(() => this.nextRound(), 1500);
        }
      }

      endGame() {
        this.gameActive = false;
        this.startBtn.style.display = 'inline-block';
        this.resetBtn.style.display = 'none';

        if (this.level > this.best) {
          this.best = this.level;
          localStorage.setItem('simon-best', this.best);
          this.bestDisplay.textContent = this.best;
        }

        document.getElementById('gameOverMessage').textContent =
          `You reached level ${this.level}! Best: ${this.best}`;
        this.gameOver.classList.add('show');
        this.message.textContent = 'Game Over!';
      }
    }

    let game;
    document.addEventListener('DOMContentLoaded', () => {
      game = new SimonGame();
    });
  </script>
