  <style>
    .game-2048-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .game-2048-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .game-2048-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .game-2048-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .info-box {
      text-align: center;
    }

    .info-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .game-board {
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      aspect-ratio: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .tile {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      position: relative;
      transition: all 0.15s ease;
    }

    .tile.empty {
      background: var(--bg);
      color: transparent;
    }

    .tile[data-value="2"] { background: #eee4da; color: #776e65; }
    .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
    .tile[data-value="8"] { background: #f2b179; color: white; }
    .tile[data-value="16"] { background: #f59563; color: white; }
    .tile[data-value="32"] { background: #f67c5f; color: white; }
    .tile[data-value="64"] { background: #f65e3b; color: white; }
    .tile[data-value="128"] { background: #edcf72; color: #776e65; font-size: 1.5rem; }
    .tile[data-value="256"] { background: #edcc61; color: #776e65; font-size: 1.5rem; }
    .tile[data-value="512"] { background: #edc850; color: #776e65; font-size: 1.5rem; }
    .tile[data-value="1024"] { background: #edc53f; color: #776e65; font-size: 1.25rem; }
    .tile[data-value="2048"] { background: #edc22e; color: #776e65; font-size: 1.25rem; font-weight: bold; }
    .tile[data-value="4096"] { background: #fce8b2; color: #776e65; font-size: 1rem; }

    .tile.new {
      animation: pop 0.1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .tile.merged {
      animation: merge 0.2s ease;
    }

    @keyframes merge {
      0% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .game-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn-new {
      padding: 0.9rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .btn-new:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .game-over-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(11, 11, 13, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .game-over-modal.show {
      display: flex;
    }

    .game-over-content {
      background: var(--surface);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      text-align: center;
      max-width: 90%;
    }

    .game-over-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .game-over-content p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .game-over-score {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .game-over-content button {
      padding: 0.8rem 2rem;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-over-content button:hover {
      opacity: 0.9;
    }

    .instructions {
      background: var(--bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .instructions h3 {
      margin-top: 0;
      color: var(--text-primary);
    }

    .instructions p {
      color: var(--text-secondary);
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .btn-back {
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;

    .btn-back:hover {
      border-color: var(--accent);
      color: var(--accent);

    @media (max-width: 768px) {

  <script>
    class Game2048 {
      constructor() {
        this.size = 4;
        this.tiles = Array(this.size * this.size).fill(0);
        this.score = 0;
        this.best = localStorage.getItem('2048-best') || 0;
        this.board = document.getElementById('gameBoard');
        this.scoreDisplay = document.getElementById('score');
        this.bestDisplay = document.getElementById('best');
        this.gameOverModal = document.getElementById('gameOverModal');

        this.init();
      }

      init() {
        this.bestDisplay.textContent = this.best;
        this.addNewTile();
        this.addNewTile();
        this.render();
        this.setupControls();
      }

      addNewTile() {
        const empty = this.tiles
          .map((val, idx) => val === 0 ? idx : null)
          .filter(x => x !== null);

        if (empty.length > 0) {
          const idx = empty[Math.floor(Math.random() * empty.length)];
          this.tiles[idx] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      render() {
        this.board.innerHTML = '';
        this.tiles.forEach((value, idx) => {
          const tile = document.createElement('div');
          tile.className = 'tile' + (value === 0 ? ' empty' : ' new');
          if (value > 0) {
            tile.setAttribute('data-value', value);
            tile.textContent = value;
          }
          this.board.appendChild(tile);
        });
        this.scoreDisplay.textContent = this.score;
      }

      move(direction) {
        const oldTiles = [...this.tiles];
        const rotate = (times) => {
          for (let i = 0; i < times; i++) {
            const newTiles = Array(16).fill(0);
            for (let r = 0; r < 4; r++) {
              for (let c = 0; c < 4; c++) {
                newTiles[r * 4 + c] = this.tiles[(3 - c) * 4 + r];
              }
            }
            this.tiles = newTiles;
          }
        };

        const moveLeft = () => {
          for (let r = 0; r < 4; r++) {
            let row = this.tiles.slice(r * 4, (r + 1) * 4).filter(x => x);
            for (let i = 0; i < row.length - 1; i++) {
              if (row[i] === row[i + 1]) {
                row[i] *= 2;
                this.score += row[i];
                row.splice(i + 1, 1);
              }
            }
            row = row.concat(Array(4 - row.length).fill(0));
            for (let c = 0; c < 4; c++) {
              this.tiles[r * 4 + c] = row[c];
            }
          }
        };

        if (direction === 'left') moveLeft();
        else if (direction === 'right') {
          rotate(2);
          moveLeft();
          rotate(2);
        } else if (direction === 'up') {
          rotate(3);
          moveLeft();
          rotate(1);
        } else if (direction === 'down') {
          rotate(1);
          moveLeft();
          rotate(3);
        }

        if (JSON.stringify(oldTiles) !== JSON.stringify(this.tiles)) {
          this.addNewTile();
        }

        this.render();

        if (this.score > this.best) {
          this.best = this.score;
          localStorage.setItem('2048-best', this.best);
          this.bestDisplay.textContent = this.best;
        }

        if (this.isGameOver()) {
          this.showGameOver();
        }
      }

      isGameOver() {
        if (this.tiles.some(x => x === 0)) return false;

        for (let i = 0; i < 16; i++) {
          const row = Math.floor(i / 4);
          const col = i % 4;

          if (col < 3 && this.tiles[i] === this.tiles[i + 1]) return false;
          if (row < 3 && this.tiles[i] === this.tiles[i + 4]) return false;
        }

        return true;
      }

      showGameOver() {
        document.getElementById('gameOverScore').textContent = this.score;
        this.gameOverModal.classList.add('show');
      }

      setupControls() {
        document.addEventListener('keydown', (e) => {
          const keys = { ArrowLeft: 'left', ArrowRight: 'right', ArrowUp: 'up', ArrowDown: 'down' };
          if (keys[e.key]) {
            e.preventDefault();
            this.move(keys[e.key]);
          }
        });

        document.getElementById('newGameBtn').addEventListener('click', () => {
          startNewGame();
        });
      }
    }

    let game;

    function startNewGame() {
      game = new Game2048();
    }

    document.addEventListener('DOMContentLoaded', startNewGame);
  </script>
