  <script>
    class FlappyBird {
      constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.resizeCanvas();

        this.gameState = 'menu'; // menu, playing, gameOver
        this.score = 0;
        this.best = localStorage.getItem('flappyBest') || 0;

        // Bird
        this.bird = {
          x: this.canvas.width * 0.2,
          y: this.canvas.height * 0.5,
          width: 30,
          height: 30,
          velocity: 0,
          gravity: 0.6,
          jump: -12,
          maxFall: 20
        };

        // Pipes
        this.pipes = [];
        this.pipeGap = 130;
        this.pipeWidth = 60;
        this.pipeSpacing = 250;
        this.nextPipeX = this.canvas.width + 100;

        this.setupListeners();
        this.gameLoop();
      }

      resizeCanvas() {
        this.canvas.width = Math.min(this.canvas.offsetWidth, 600);
        this.canvas.height = Math.min(window.innerHeight - 200, 600);
      }

      setupListeners() {
        window.addEventListener('resize', () => this.resizeCanvas());
        document.addEventListener('click', () => this.handleJump());
        document.addEventListener('keydown', (e) => {
          if (e.code === 'Space') {
            e.preventDefault();
            this.handleJump();
          }
        });
        document.addEventListener('touchstart', () => this.handleJump());
      }

      handleJump() {
        if (this.gameState === 'menu') {
          this.gameState = 'playing';
        } else if (this.gameState === 'playing') {
          this.bird.velocity = this.bird.jump;
        } else if (this.gameState === 'gameOver') {
          this.reset();
        }
      }

      update() {
        if (this.gameState !== 'playing') return;

        // Update bird
        this.bird.velocity = Math.min(this.bird.velocity + this.bird.gravity, this.bird.maxFall);
        this.bird.y += this.bird.velocity;

        // Generate pipes
        if (this.nextPipeX < this.canvas.width) {
          const gapStart = Math.random() * (this.canvas.height - this.pipeGap - 100) + 50;
          this.pipes.push({
            x: this.nextPipeX,
            gapStart: gapStart,
            gapEnd: gapStart + this.pipeGap,
            scored: false
          });
          this.nextPipeX += this.pipeSpacing;
        }

        // Update pipes
        this.pipes = this.pipes.filter(pipe => pipe.x + this.pipeWidth > 0);
        this.pipes.forEach(pipe => {
          pipe.x -= 6;

          // Check scoring
          if (!pipe.scored && pipe.x + this.pipeWidth < this.bird.x && pipe.x + this.pipeWidth > this.bird.x - 10) {
            this.score++;
            pipe.scored = true;
            document.getElementById('scoreDisplay').textContent = this.score;
          }

          // Check collision
          if (this.checkCollision(pipe)) {
            this.gameOver();
          }
        });

        // Check bounds
        if (this.bird.y < 0 || this.bird.y + this.bird.height > this.canvas.height) {
          this.gameOver();
        }
      }

      checkCollision(pipe) {
        return (
          this.bird.x < pipe.x + this.pipeWidth &&
          this.bird.x + this.bird.width > pipe.x &&
          (this.bird.y < pipe.gapStart || this.bird.y + this.bird.height > pipe.gapEnd)
        );
      }

      draw() {
        // Cache colors for dynamic theming
        const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
        const borderColor = getComputedStyle(document.documentElement).getPropertyValue('--border').trim();

        this.ctx.fillStyle = bgColor;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // Draw bird
        this.ctx.fillStyle = accentColor;
        this.ctx.beginPath();
        this.ctx.arc(this.bird.x + this.bird.width / 2, this.bird.y + this.bird.height / 2, this.bird.width / 2, 0, Math.PI * 2);
        this.ctx.fill();

        // Draw pipes
        this.ctx.fillStyle = accentColor;
        this.pipes.forEach(pipe => {
          // Top pipe
          this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.gapStart);
          // Bottom pipe
          this.ctx.fillRect(pipe.x, pipe.gapEnd, this.pipeWidth, this.canvas.height - pipe.gapEnd);
        });

        // Draw UI
        if (this.gameState === 'menu') {
          this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          this.ctx.fillStyle = accentColor;
          this.ctx.font = 'bold 48px Inter, sans-serif';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('Flappy Bird', this.canvas.width / 2, this.canvas.height / 2 - 60);

          this.ctx.font = '24px Inter, sans-serif';
          this.ctx.fillText('Click or Tap to Start', this.canvas.width / 2, this.canvas.height / 2 + 40);
        }

        if (this.gameState === 'gameOver') {
          this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          this.ctx.fillStyle = accentColor;
          this.ctx.font = 'bold 48px Inter, sans-serif';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('Game Over', this.canvas.width / 2, this.canvas.height / 2 - 60);

          this.ctx.font = '24px Inter, sans-serif';
          this.ctx.fillText(`Score: ${this.score}`, this.canvas.width / 2, this.canvas.height / 2 + 20);
          this.ctx.fillText(`Best: ${this.best}`, this.canvas.width / 2, this.canvas.height / 2 + 60);

          this.ctx.font = '18px Inter, sans-serif';
          this.ctx.fillText('Click to Play Again', this.canvas.width / 2, this.canvas.height / 2 + 120);
        }
      }

      gameOver() {
        this.gameState = 'gameOver';
        if (this.score > this.best) {
          this.best = this.score;
          localStorage.setItem('flappyBest', this.best);
          document.getElementById('bestDisplay').textContent = this.best;
        }
      }

      reset() {
        this.bird.y = this.canvas.height * 0.5;
        this.bird.velocity = 0;
        this.pipes = [];
        this.nextPipeX = this.canvas.width + 100;
        this.score = 0;
        document.getElementById('scoreDisplay').textContent = this.score;
        this.gameState = 'playing';
      }

      gameLoop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.gameLoop());
      }
    }

    let game;
    document.addEventListener('DOMContentLoaded', () => {
      game = new FlappyBird();
    });
  </script>
